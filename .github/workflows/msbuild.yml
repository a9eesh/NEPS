name: Test Project Compile
on: [push]
jobs:
  Compile:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      shell: cmd
      run: msbuild /m NEPS.sln /p:Platform=x64 /p:Configuration=Release
